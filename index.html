<!DOCTYPE html>
<html>
  <head>
    <title>Magnate de Hielo's Donation Page</title>
    <style>
      body {
        background-image: url("background.jpeg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <audio autoplay loop>
      <source src="bgm.ogg" type="audio/ogg">
    </audio>
    <h1>Dame dinero</h1>
    <p style="color:#9C822A" title="Doname">
      <b>Por favor<br> Dame dinero</b>
    </p>
    <div>
      <form>
        <label for="name">Propietario/a de la Tarjeta:</label><br>
        <input type="text" id="name" name="" size="50" maxlength="50"><br>
        <label for="card">Numero de la Tarjeta:</label><br>
        <input type="number" id="card" card="" size="16" max="9999999999999999"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
