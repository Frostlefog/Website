<!DOCTYPE html>
<html>
  <head>
    <title>Magnate de Hielo's Donation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="splash.js"></script>
  </head>
  <body>
    <div id="splash" onclick="start()">Click para entrar al formulario</div>
    <audio id="bgm" src="bgm.ogg" loop></audio>
    <h1>Dame dinero</h1>
    <p style="color:#9C822A" title="Doname">
      <b>Por favor<br> Dame dinero</b>
    </p>
    <div id="card">
      <form>
        <label for="name">Propietario/a de la Tarjeta:</label><br>
        <input type="text" id="name" name="" size="50" maxlength="50"><br>
        <label for="card">Numero de la Tarjeta:</label><br>
        <input type="number" id="card" card="" size="16" max="9999999999999999"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
